<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Liste des participants :</h1>

    <form (ngSubmit)="register()" [formGroup]="participantsForm">
      <div class="input-group">
        <input type="text" placeholder="Entres un prÃ©nom" class="form-control" formControlName="name">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="addParticipant()">Ajouter</button>
        </div>
      </div>
      <br/>

      <div class="well">
        <ul>
          <li *ngFor="let participant of participants; let i = index">
            {{participant}}
            <button type="button" class="btn btn-default" (click)="deleteParticipant(i)">Enlever</button>
          </li>
        </ul>  
      </div>
      
      <button type="submit" class="btn btn-success">Suivant</button>
    </form>    
  </div>
</div>
